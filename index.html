<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Presente pra Você</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #ffb6c1, #ffe4e1);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      text-align: center;
      background: rgba(255, 255, 255, 0.8);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 0, 100, 0.3);
    }

    h1 {
      color: #d1005d;
      margin-bottom: 30px;
    }

    .btn {
      padding: 10px 20px;
      margin: 10px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      position: relative;
    }

    .btn.yes {
      background-color: #ff69b4;
      color: white;
    }

    .btn.yes:hover {
      background-color: #ff1493;
    }

    .btn.no {
      background-color: #f0f0f0;
      color: #333;
      position: absolute;
    }

    .btn.no:hover {
      background-color: #ccc;
    }

    .heart {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: fall 10s linear infinite;
      opacity: 0.7;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }

    .heart::before {
      top: -10px;
      left: 0;
    }

    .heart::after {
      left: -10px;
      top: 0;
    }

    @keyframes fall {
      0% {
        top: -10%;
        opacity: 0.8;
      }
      100% {
        top: 110%;
        opacity: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Quer ver o meu presente pra você?</h1>
    <button class="btn yes" onclick="responderSim()">Sim</button>
    <button class="btn no" id="noBtn">Não</button>
  </div>

  <script>
    const noBtn = document.getElementById('noBtn');

    document.addEventListener('mousemove', (e) => {
      const mouseX = e.clientX;
      const mouseY = e.clientY;
      const rect = noBtn.getBoundingClientRect();
      const btnX = rect.left + rect.width / 2;
      const btnY = rect.top + rect.height / 2;
      const distance = Math.hypot(mouseX - btnX, mouseY - btnY);

      if (distance < 100) {
        const maxX = window.innerWidth - rect.width;
        const maxY = window.innerHeight - rect.height;

        const newX = Math.random() * maxX;
        const newY = Math.random() * maxY;

        noBtn.style.left = `${newX}px`;
        noBtn.style.top = `${newY}px`;
      }
    });

    function responderSim() {
  window.location.href ="pagina2.html", "_blank";
}

    

    function criarCoracao() {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = 5 + Math.random() * 5 + "s";
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 10000);
    }

    setInterval(criarCoracao, 300);
    
</script>

</body>
</html>
